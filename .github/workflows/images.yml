name: Build, Push Docker Image, and Restart Deployment

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/db-compose-runtime:latest . --build-arg GINGER_TOKEN=${{ secrets.GINGER_TOKEN }} -f runner-image/Dockerfile

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/db-compose-runtime:latest

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/db-compose-migrator:latest . --build-arg GINGER_TOKEN=${{ secrets.GINGER_TOKEN }} -f runner-image/Dockerfile.migrator

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/db-compose-migrator:latest