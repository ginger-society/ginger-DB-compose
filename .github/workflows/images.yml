name: Build, Push Docker Image, and Restart Deployment

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build Docker image for runtime
      run: |
        cd runner-image
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/db-compose-runtime:latest . --build-arg GINGER_TOKEN=${{ secrets.GINGER_TOKEN }}

    - name: Push Docker image for runtime
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/db-compose-runtime:latest

    - name: Build Docker image for migrator
      run: |
        cd runner-image
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/db-compose-migrator:latest -f Dockerfile.migrator --build-arg GINGER_TOKEN=${{ secrets.GINGER_TOKEN }}

    - name: Push Docker image for migrator
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/db-compose-migrator:latest
